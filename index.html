<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foo Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="goal_container">
        <div class="goal_numbers">
            <div class="goal_start">0</div>
            <div class="goal_end">20.000</div>
        </div>
        <div class="goal_bar">
            <div class="goal_fill"></div>
        </div>
    </div>

    <div id="bartender_container">
        <canvas id="bartender_chart"></canvas>
    </div>
    <section id="storage">
        <div class="beer_container" data-storageDest>
        </div>
    </section>

    <section id="taps">
    </section>


    <template data-tapTemp>
        <p class="tap_level">5</p>
    </template>


    <template data-storageTemp>
        <div class="beer_single_container">
            <article class="beer">

            </article>
            <div class="beer_info">
                <p class="beer_name">Beer</p>
                <p class="beer_amount">7</p>
            </div>
        </div>

    </template>

    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
