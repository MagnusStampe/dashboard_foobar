<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foo Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="goal_container">
        <div class="goal_numbers">
            <div class="goal_start">0</div>
            <div class="goal_end">20.000</div>
        </div>
        <div class="goal_bar">
            <div class="goal_fill"></div>
        </div>
    </div>

    <div id="bartender_container">
        <canvas id="bartender_chart"></canvas>
    </div>
    <section id="storage">
    </section>



    <template data-storageTemp>

        <article class="beers">
            <div class="level">
            </div>
            <div class="stock">
                <h1 class="stock_number">asdasdasdasdasda</h1>
            </div>
        </article>

    </template>

    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
