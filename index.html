<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foo Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container_grid">
        <div id="logo_container">
            <img src="img/logo.svg">
        </div>
        <!-- <h1 class="intro_h1">FooBar Dashboard4 1337_H4ck3rt0n</h1> -->
        <div id="goal_container">
            <div class="goal_numbers">
                <div class="goal_start">0</div>
                <div class="goal_end">20.000</div>
            </div>
            <div class="goal_bar">
                <div class="goal_fill"></div>
            </div>
        </div>

        <div id="bartender_container">
            <canvas id="bartender_chart"></canvas>
        </div>
        <!-- Her skal der være noget med Y-øl -->
        <div id="favbeer_container">
            <canvas id="favbeer_chart"></canvas>
        </div>

        <section id="taps" class="style-2">
            <div class="beer_container">
            </div>
        </section>

        <section id="storage" class="style-2">
            <div class="beer_container" data-storageDest>
            </div>
        </section>

    </div>



    <template data-storageTemp>
        <div class="beer_single_container">
            <article class="beer">

            </article>
            <div class="beer_info">
                <p class="beer_name">Beer</p>
                <p class="beer_amount">7</p>
            </div>
        </div>
    </template>


    <template data-tapTemp>
        <div class="beer_single_container">
            <article class="beer">
                <div class="level"></div>
            </article>
            <div class="drop"></div>
            <div class="beer_info">
                <p class="beer_name">Beer</p>
                <p class="beer_amount">Level</p>
            </div>
        </div>
    </template>


    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
